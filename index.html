<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <main>
      <div class="scoreboard-container">
        <div class="home">
          <span class="home-header">HOME</span>
          <div class="home-score">
            <span id="home-points">0</span>
          </div>
          <div class="home-buttons">
            <button id="home-point-1">+1</button>
            <button id="home-point-2">+2</button>
            <button id="home-point-3">+3</button>
          </div>
          <div class="home-fouls">
            <span>FOULS</span>
            <div class="home-fouls-container">
              <div class="home-fouls-committed">
                <span id="home-fouls-current">0</span>
              </div>
              <button id="home-fouls-1">+1</button>
              <button id="home-fouls-reset">0</button>
            </div>
          </div>
        </div>
        <div class="quarter-time">
          <div class="quarter">
            <span class="quarter-header">QUARTER</span>
            <div class="quarter-buttons">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>4</button>
              <button>Overt.</button>
            </div>
          </div>

          <div class="time">
            <div class="display-time">
              <span>10:00</span>
            </div>
            <div class="time-buttons">
              <button>START</button>
              <button>STOP</button>
            </div>
          </div>
        </div>

        <div class="away">
          <span class="away-header">AWAY</span>
          <div class="away-score">
            <span id="away-points">0</span>
          </div>
          <div class="away-buttons">
            <button id="away-point-1">+1</button>
            <button id="away-point-2">+2</button>
            <button id="away-point-3">+3</button>
          </div>
          <div class="away-fouls">
            <span>FOULS</span>
            <div class="away-fouls-container">
              <div class="away-fouls-committed">
                <span id="away-fouls-current">0</span>
              </div>
              <button id="away-fouls-1">+1</button>
              <button id="away-fouls-reset">0</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
